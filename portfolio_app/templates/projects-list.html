{% extends 'main.html' %}
{% load static %}


{% block page_content %}


  <div class="home-container">
    <span class="title">Projects:</span>
  {% for project in projects %}
    <div class="projects-container">
      <h3>{{ project.name }}</h3>
      <br>
      <a href="{% url 'projects-details' project.pk %}"><img class="projects-img hover-img" src="{{ project.project_img.url }}"></a>
      <br>
      <h4>{{ project.description }}</h4>
    </div>
  {% endfor %}
  </div>
{% endblock %}
