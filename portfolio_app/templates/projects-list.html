{% extends 'main.html' %}
{% load static %}


{% block page_content %}
  <h1>Projects:</h1>
  {% for project in projects %}
    <div>
      <h3>{{ project.name }}</h3>
      <br>
      <h4>{{ project.description }}</h4>
      <br>
      <a href="{{ project.live_hyperlink }}">Visit webpage</a>
      <br>
      <img src="{{ project.project_img.url }}">    
    </div>
  {% endfor %}
  <div class="home-container">
    <img src="{% static 'images/body-img-1.jpg' %}">
  </div>
{% endblock %}
